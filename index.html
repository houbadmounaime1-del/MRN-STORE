<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>متجر الملابس</title>

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      margin: 0;
      direction: rtl;
      text-align: center;
    }

    header {
      background: black;
      color: white;
      padding: 20px;
      font-size: 26px;
    }

    .product {
      background: white;
      width: 260px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
 MRN-STORE
</header>

<div class="product">
  <img src="images/shirt.jpg">
  <h3>men shirt</h3>
  <p>السعر: 2200 دج</p>

  <!-- نموذج الطلب -->
  <form action="https://formsubmit.co/dbrinof@gmail.com" method="POST">
    
    <input type="hidden" name="المنتج" value="men shirt">
    <input type="hidden" name="السعر" value="2200 دج">

    <input type="text" name="الاسم" placeholder="اسمك" required>
    <input type="tel" name="الهاتف" placeholder="رقم الهاتف" required>
    <input type="text" name="العنوان" placeholder="العنوان" required>
    <input type="hidden" name="_next" value="thankyou.html">

    <button type="submit">إرسال الطلب</button>
  </form>
</div>

</body>
</html>
